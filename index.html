<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sayı Tahmin Oyunu</title>
  </head>
  <body>
    <div class="container">
      <h2>Tahmin etmek istediğiniz sayıyı girin (0-10)</h2>
      <h3>Seviye 1</h3>
      <input
        type="text"
        id="userGuess"
        placeholder="Tahmininizi girin"
        class="input"
      />
      <button id="guessButton">Tahmin Et</button>
      <button id="restartButton" class="btn" style="margin: auto">
        Oyunu Yeniden Başlat
      </button>
      <p id="message"></p>
      <p class="firstt" id="first"><span id="attempts"></span></p>
      <p class="lastt" id="last"><span id="lastGuess"></span></p>
      <p id="mp3"></p>
      <audio src="./mp3/yanlis.mp3" id="yanlis"></audio>
      <audio src="./mp3/dogru.mp3" id="dogru"></audio>
      <audio src="./mp3/seviye.mp3" id="seviye"></audio>
    </div>
    <script src="index.js"></script>
  </body>
</html>
