<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sayı Tahmin Oyunu</title>
  </head>
  <body>
    <div class="container">
      <h1>Tahmin etmek istediğiniz sayıyı girin (0-1000)</h1>
      <h3>Seviye 3</h3>
      <input
        type="text"
        id="userGuess"
        placeholder="Tahmininizi girin"
        class="input"
      />
      <button id="guessButton">Tahmin Et</button>
      <a href="index.html"
        ><button id="restartButton" class="btn" style="margin: auto">
          Oyunu Yeniden Başlat
        </button></a
      >
      <p id="message"></p>
      <p class="firstt" id="first"><span id="attempts"></span></p>
      <p class="lastt" id="last"><span id="lastGuess"></span></p>
      <p id="mp3"></p>

      <div id="animation-container" style="display: none">
        <img src="kupa.gif" id="winAnimation" />
        <img src="kupa.gif" id="winAnimation" />
        <img src="kupa.gif" id="winAnimation" />
      </div>
      

      <audio src="yanlis.mp3" id="yanlis"></audio>
      <audio src="dogru.mp3" id="dogru"></audio>
      <audio src="seviye.mp3" id="seviye"></audio>
      <audio src="sampiyon.mp3" id="sampiyon"></audio>
      <audio id="gerilim" autoplay loop>
        <source src="gerilim.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="index2.js"></script>
  </body>
</html>
